		function StringBuilder() {
			this._str_ = new Array();
		}
		StringBuilder.prototype.append = function(a) {
			this._str_.push(a);
		}
		StringBuilder.prototype.toString = function() {
			return this._str_.join("");
		}

		$(function() {
			$("#date_order").keydown(function (event) {//当按下按键时  
			    if (event.which == 13) {//.which属性判断按下的是哪个键，回车键的键位序号为13  
			    	var radioV=$("input[name='weizhi']:checked").val();
					getInitData(radioV);
			    }  
			});  

			// 新增数据入库
			// 位置选中事件
			$("#trendChart").on("click",".newAddData",function(){
				var nameValue=$(this).attr("name");
				var for_0to_23=$(this).parent().prev().find("span").html();
				var max_lianxu_buchu=$(this).parent().prev().prev().find("span strong").html();
				var date_str=$(this).parent().prev().html().substring(0,8);
				var create_date=date_str.substring(4,6)+"-"+date_str.substring(6);
				var json={"for_0to_23":for_0to_23,"max_lianxu_buchu":max_lianxu_buchu,"create_date":create_date};
				if(nameValue=='万位'){
					json["table_name"]="ssc_wan";
				}
				if(nameValue=='千位'){
					json["table_name"]="ssc_qian";
				}
				if(nameValue=='百位'){
					json["table_name"]="ssc_bai";
				}
				if(nameValue=='十位'){
					json["table_name"]="ssc_shi";
				}
				if(nameValue=='个位'){
					json["table_name"]="ssc_ge";
				}
				// JSON.stringify(json)
				$.post("http://localhost:8080/addSscData", {
					"jsonString" : JSON.stringify(json)
				}, function(result) {
					if('Y'==result){
						alert(nameValue+"新增成功");
					}
					
				});
			});
			// 位置选中事件
			$("input[name='weizhi']").click(function(){
				var radioV=$(this).val();
				getInitData(radioV);
			});

			//查询
			$("#search").click(function() {
